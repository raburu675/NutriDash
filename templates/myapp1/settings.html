{% extends 'myapp1/base.html' %}
{% block title %} settings Page {% endblock %}

{% block content %}
         
             <div class="relative w-full flex py-2 ">
                <ul class="relative w-full flex justify-center text-sm border-b py-6 border-gray-200">
                    <li><a href="" class="border border-gray-200 px-6 py-2 rounded-md mx-4">Account settings</a></li>
                    <li><a href="" class="border border-gray-200 px-6 py-2 rounded-md mx-4">Login & security</a></li>
                    <li><a href="" class="border border-gray-200 px-6 py-2 rounded-md mx-4">Notification settings</a></li>
                    <li><a href="" class="border border-gray-200 px-6 py-2 rounded-md mx-4">Additional settings</a></li>
                </ul>
             </div>

             <div class="py-4 w-full border-b border-gray-200">
                <h3 class="my-1">Your profile picture</h3>
                <div class="flex text-sm">
                    <img 
                       src="" 
                       alt="profile icon" 
                       class="mx-2"
                    />
                    <button class="px-6 py-2 border border-gray-200 rounded-md mx-4">Upload new</button>
                    <button class="px-6 py-2 border border-gray-200 rounded-md mx-4">Remove profile picture</button>
                </div>
             </div>

             <form action="" class="flex flex-col w-full py-4">
                <div class="w-full flex flex-col px-4 my-2">
                    <label for="name text-xs">Full name</label>
                    <input type="text" placeholder="Full name" class="w-1/3 py-1 text-sm border border-gray-200 rounded-md" />
                </div>                

                <div class="w-full flex flex-col px-4 my-2">
                    <label for="name text-xs">Email Address</label>
                    <input type="text" placeholder="Full name" class="w-1/3 py-1 text-sm border border-gray-200 rounded-md" />
                </div>

                <div class="w-full flex flex-col px-4 my-2">
                    <label for="name text-xs">Phone Number</label>
                    <input type="text" placeholder="Full name" class="w-1/3 py-1 text-sm border border-gray-200 rounded-md" />
                </div>
             </form>
         
{% endblock %}
